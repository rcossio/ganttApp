<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gantt View</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls" class="btn-group m-2">
    <button id="zoomOut" class="btn btn-secondary">âˆ’</button>
    <button id="zoomIn"  class="btn btn-secondary">+</button>
    <button id="addGroup" class="btn btn-primary">Add Group</button>
    <button id="downloadConfig" class="btn btn-success">Download Config</button>
    <button id="uploadConfigBtn" class="btn btn-secondary">Upload Config</button>
    <input type="file" id="loadConfigInput" accept="application/json" style="display:none">
  </div>

  <div id="ganttContainer">
    <div id="taskColumn"></div>
    <div id="divider"></div>             <!-- draggable splitter -->
    <div id="timelineContainer">
      <div id="grid"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script></body>
</body>
</html>
