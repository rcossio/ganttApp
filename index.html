<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gantt To-Do List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="controls" class="btn-group m-2">
    <button id="zoomOut" class="btn btn-secondary">-</button>
    <button id="zoomIn" class="btn btn-secondary">+</button>
    <button id="addTask" class="btn btn-primary">Add Task</button>
    <button id="saveConfig" class="btn btn-success">Save Config</button>
    <button id="loadConfigBtn" class="btn btn-secondary">Load Config</button>
    <input type="file" id="loadConfigInput" accept="application/json" style="display:none">
  </div>
  <div id="ganttContainer">
    <div id="taskColumn"></div>
    <div id="timelineContainer">
      <div id="grid"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
